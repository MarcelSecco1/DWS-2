<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
     <link rel="stylesheet" href="teste.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>Praticando Aula 3 - Revisão de formulários.</h1>
        </div>
    </header>
    <div class="pai">
        <div class="formulario">
            <h2>Formulário de cadastro</h2>
            <form>
                <div class="teste">
                <label for="name">Nome Completo: </label>
                <input type="text" id="name" pattern="[a-zA-Z\s]+" required><br><br>

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" placeholder="(DD)XXXXX-XXXX" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"><br><br>

                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" required><br><br>

                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" placeholder="XXX-XXX-XXX-XX" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"> <br><br>

                <label for="cep">CEP: </label>
                <input type="number" id="cep" placeholder="XXX-XXX-XXX-XX" required pattern="\d{2}\.\d{3}-\d{3}"><br><br>

                <label for="end">Endereço: </label>
                <textarea id="end" name="end" rows="3" cols="20" required></textarea><br><br>

                <label for="city">Cidade: </label>
                <select name="cidade" id="city" required>
                    <option value="cosmorama">Cosmorama </option>
                    <option value="votuporanga">Votuporanga </option>
                    <option value="valentimgentil">Valentim Gentil</option>
                    <option value="fernandopolis">Fernandopolis</option>
                </select><br><br>

                <label for="token">Token: </label>
                <input type="number" id="token" value="179" disabled><br><br>

                <label for="data">Data e hora registrada: </label>
                <input type="date" id="data" value="20/03/2023" readonly><br><br>



                <button type="submit" value="enviar" class="enviar">Enviar</button>
                <button type="reset" value="resetar" class="limpar">Limpar</button>
                </div>
            </form>
        </div>
    </div>
